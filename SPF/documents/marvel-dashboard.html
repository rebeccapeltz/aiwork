<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Cinematic Universe - Financial Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e23636;
            --secondary: #ffd700;
            --dark: #0a0e27;
            --mid-dark: #141b3d;
            --accent: #00d9ff;
            --text: #e0e6f0;
            --text-dim: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--mid-dark) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(226, 54, 54, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 3px solid var(--primary);
            position: relative;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(226, 54, 54, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: rgba(20, 27, 61, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 54, 54, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(226, 54, 54, 0.3);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-container {
            background: rgba(20, 27, 61, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 54, 54, 0.2);
            border-radius: 12px;
            padding: 2rem;
            position: relative;
            animation: fadeIn 0.8s ease-out both;
        }

        .chart-container:nth-child(1) { animation-delay: 0.3s; }
        .chart-container:nth-child(2) { animation-delay: 0.4s; }
        .chart-container:nth-child(3) { animation-delay: 0.5s; }
        .chart-container:nth-child(4) { animation-delay: 0.6s; }

        .chart-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .insights {
            background: rgba(20, 27, 61, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }

        .insights h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .insights ul {
            list-style: none;
            padding: 0;
        }

        .insights li {
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(226, 54, 54, 0.1);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .insights li:last-child {
            border-bottom: none;
        }

        .insights li::before {
            content: 'â–¸';
            color: var(--primary);
            font-weight: bold;
            margin-right: 0.8rem;
        }

        .highlight {
            color: var(--secondary);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .chart-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Marvel Financial Analytics</h1>
            <div class="subtitle">Comprehensive Performance Dashboard</div>
        </header>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="chart-grid">
            <div class="chart-container">
                <h3 class="chart-title">Distributor Performance</h3>
                <canvas id="distributorChart"></canvas>
            </div>

            <div class="chart-container">
                <h3 class="chart-title">Budget Efficiency (ROI)</h3>
                <canvas id="roiChart"></canvas>
            </div>

            <div class="chart-container full-width">
                <h3 class="chart-title">Regional Revenue Distribution</h3>
                <canvas id="regionalChart"></canvas>
            </div>

            <div class="chart-container full-width">
                <h3 class="chart-title">Budget vs Worldwide Revenue Correlation</h3>
                <canvas id="correlationChart"></canvas>
            </div>

            <div class="chart-container full-width">
                <h3 class="chart-title">Revenue Trends Over Time</h3>
                <canvas id="timelineChart"></canvas>
            </div>
        </div>

        <div class="insights" id="insights"></div>
    </div>

    <script>

        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(',');
                const obj = {};
                headers.forEach((header, i) => {
                    obj[header] = values[i];
                });
                return obj;
            });
        }

        const movies = parseCSV(csvData);

        // Calculate statistics
        const totalRevenue = movies.reduce((sum, m) => sum + parseInt(m.Worldwide), 0);
        const totalBudget = movies.reduce((sum, m) => sum + parseInt(m.Budget), 0);
        const avgROI = ((totalRevenue - totalBudget) / totalBudget * 100).toFixed(1);
        const totalNorthAmerica = movies.reduce((sum, m) => sum + parseInt(m.NorthAmerica), 0);
        const totalOther = movies.reduce((sum, m) => sum + parseInt(m.OtherTerritories), 0);

        // Display stats
        document.getElementById('statsGrid').innerHTML = `
            <div class="stat-card">
                <div class="stat-label">Total Worldwide Revenue</div>
                <div class="stat-value">$${(totalRevenue / 1e9).toFixed(2)}B</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Budget Spent</div>
                <div class="stat-value">$${(totalBudget / 1e9).toFixed(2)}B</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average ROI</div>
                <div class="stat-value">${avgROI}%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Movies</div>
                <div class="stat-value">${movies.length}</div>
            </div>
        `;

        // Chart colors
        const chartColors = {
            primary: '#e23636',
            secondary: '#ffd700',
            accent: '#00d9ff',
            success: '#00ff88',
            warning: '#ff9500'
        };

        // Distributor Performance
        const distributorData = {};
        movies.forEach(m => {
            if (!distributorData[m.Distributor]) {
                distributorData[m.Distributor] = {
                    revenue: 0,
                    budget: 0,
                    count: 0
                };
            }
            distributorData[m.Distributor].revenue += parseInt(m.Worldwide);
            distributorData[m.Distributor].budget += parseInt(m.Budget);
            distributorData[m.Distributor].count += 1;
        });

        const topDistributors = Object.entries(distributorData)
            .sort((a, b) => b[1].revenue - a[1].revenue)
            .slice(0, 8);

        new Chart(document.getElementById('distributorChart'), {
            type: 'bar',
            data: {
                labels: topDistributors.map(d => d[0]),
                datasets: [{
                    label: 'Revenue (Billions)',
                    data: topDistributors.map(d => d[1].revenue / 1e9),
                    backgroundColor: chartColors.primary,
                    borderColor: chartColors.secondary,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { 
                        labels: { color: '#e0e6f0', font: { size: 12 } }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#8892b0' },
                        grid: { color: 'rgba(226, 54, 54, 0.1)' }
                    },
                    x: {
                        ticks: { color: '#8892b0', maxRotation: 45, minRotation: 45 },
                        grid: { display: false }
                    }
                }
            }
        });

        // ROI Chart
        const roiMovies = movies
            .filter(m => parseInt(m.Budget) > 0)
            .map(m => ({
                title: m.Title,
                roi: ((parseInt(m.Worldwide) - parseInt(m.Budget)) / parseInt(m.Budget) * 100)
            }))
            .sort((a, b) => b.roi - a.roi)
            .slice(0, 10);

        new Chart(document.getElementById('roiChart'), {
            type: 'bar',
            data: {
                labels: roiMovies.map(m => m.title.length > 20 ? m.title.substring(0, 20) + '...' : m.title),
                datasets: [{
                    label: 'ROI (%)',
                    data: roiMovies.map(m => m.roi),
                    backgroundColor: chartColors.success,
                    borderColor: chartColors.accent,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                indexAxis: 'y',
                plugins: {
                    legend: { 
                        labels: { color: '#e0e6f0', font: { size: 12 } }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: { color: '#8892b0' },
                        grid: { color: 'rgba(0, 217, 255, 0.1)' }
                    },
                    y: {
                        ticks: { color: '#8892b0' },
                        grid: { display: false }
                    }
                }
            }
        });

        // Regional Revenue
        new Chart(document.getElementById('regionalChart'), {
            type: 'doughnut',
            data: {
                labels: ['North America', 'Other Territories'],
                datasets: [{
                    data: [totalNorthAmerica, totalOther],
                    backgroundColor: [chartColors.primary, chartColors.accent],
                    borderColor: ['#0a0e27', '#0a0e27'],
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { 
                            color: '#e0e6f0', 
                            font: { size: 14 },
                            padding: 20
                        }
                    }
                }
            }
        });

        // Budget vs Revenue Correlation
        const correlationData = movies
            .filter(m => parseInt(m.Budget) > 0)
            .map(m => ({
                x: parseInt(m.Budget) / 1e6,
                y: parseInt(m.Worldwide) / 1e6
            }));

        new Chart(document.getElementById('correlationChart'), {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Budget vs Worldwide Revenue',
                    data: correlationData,
                    backgroundColor: chartColors.accent,
                    borderColor: chartColors.secondary,
                    borderWidth: 2,
                    pointRadius: 5,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { 
                        labels: { color: '#e0e6f0', font: { size: 12 } }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Budget (Millions USD)',
                            color: '#e0e6f0',
                            font: { size: 14 }
                        },
                        ticks: { color: '#8892b0' },
                        grid: { color: 'rgba(226, 54, 54, 0.1)' }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Worldwide Revenue (Millions USD)',
                            color: '#e0e6f0',
                            font: { size: 14 }
                        },
                        ticks: { color: '#8892b0' },
                        grid: { color: 'rgba(0, 217, 255, 0.1)' }
                    }
                }
            }
        });

        // Timeline Chart
        const yearlyData = {};
        movies.forEach(m => {
            const year = new Date(m.ReleaseDateUS).getFullYear();
            if (!yearlyData[year]) {
                yearlyData[year] = { revenue: 0, budget: 0 };
            }
            yearlyData[year].revenue += parseInt(m.Worldwide);
            yearlyData[year].budget += parseInt(m.Budget);
        });

        const years = Object.keys(yearlyData).sort();
        
        new Chart(document.getElementById('timelineChart'), {
            type: 'line',
            data: {
                labels: years,
                datasets: [
                    {
                        label: 'Revenue (Billions)',
                        data: years.map(y => yearlyData[y].revenue / 1e9),
                        borderColor: chartColors.primary,
                        backgroundColor: 'rgba(226, 54, 54, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3
                    },
                    {
                        label: 'Budget (Billions)',
                        data: years.map(y => yearlyData[y].budget / 1e9),
                        borderColor: chartColors.accent,
                        backgroundColor: 'rgba(0, 217, 255, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        labels: { color: '#e0e6f0', font: { size: 12 } }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#8892b0' },
                        grid: { color: 'rgba(226, 54, 54, 0.1)' }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#8892b0' },
                        grid: { color: 'rgba(0, 217, 255, 0.1)' }
                    }
                }
            }
        });

        // Key Insights
        const topMovie = movies.reduce((max, m) => parseInt(m.Worldwide) > parseInt(max.Worldwide) ? m : max);
        const topROI = roiMovies[0];
        const disneyRevenue = distributorData['Walt Disney Studios Motion Pictures'].revenue;
        const disneyShare = (disneyRevenue / totalRevenue * 100).toFixed(1);
        const intlShare = (totalOther / totalRevenue * 100).toFixed(1);

        document.getElementById('insights').innerHTML = `
            <h2>Key Financial Insights</h2>
            <ul>
                <li><span class="highlight">${topMovie.Title}</span> is the highest-grossing Marvel film with <span class="highlight">$${(parseInt(topMovie.Worldwide) / 1e9).toFixed(2)}B</span> in worldwide revenue.</li>
                <li><span class="highlight">${topROI.title}</span> achieved the highest ROI at <span class="highlight">${topROI.roi.toFixed(1)}%</span>, demonstrating exceptional budget efficiency.</li>
                <li>Walt Disney Studios Motion Pictures dominates with <span class="highlight">${disneyShare}%</span> of total Marvel revenue, generating <span class="highlight">$${(disneyRevenue / 1e9).toFixed(2)}B</span>.</li>
                <li>International markets contribute <span class="highlight">${intlShare}%</span> of total revenue, highlighting strong global appeal.</li>
                <li>There's a strong positive correlation between budget and revenue, with higher-budget films generally achieving greater box office success.</li>
                <li>The Marvel franchise shows consistent growth from 2012 onwards, with peak years in 2018-2019 driven by blockbusters like Avengers: Infinity War and Endgame.</li>
                <li>Spider-Man and Avengers franchises are the most commercially successful, with multiple entries in the top revenue performers.</li>
            </ul>
        `;
    </script>
</body>
</html>
